<!-- _includes/base.html -->
<!-- script for easier relative path mgmt in jekyll -->
<!-- source: http://ricostacruz.com/til/relative-paths-in-jekyll.html -->
<!-- usage: {% include base.html %} <link href='{{base}}/assets/style.css' rel='stylesheet'> f-->
{% assign base = '' %}
{% assign depth = page.url | split: '/' | size | minus: 1 %}
{% if    depth == 1 %}{% assign base = '.' %}
{% elsif depth == 2 %}{% assign base = '..' %}
{% elsif depth == 3 %}{% assign base = '../..' %}
{% elsif depth == 4 %}{% assign base = '../../..' %}{% endif %}
